<script type="text/javascript">
$(document).ready(function(){
// AGREGANDO CLASE ACTIVE AL PRIMER ENLACE ====================
$('.category_list .category_item[category="all"]').addClass('ct_item-active');
// FILTRANDO PRODUCTOS  ============================================
$('.category_item').click(function(){
var catProduct = $(this).attr('category');
console.log(catProduct);
// AGREGANDO CLASE ACTIVE AL ENLACE SELECCIONADO
$('.category_item').removeClass('ct_item-active');
$(this).addClass('ct_item-active');
// OCULTANDO PRODUCTOS =========================
$('.product-item').css('transform', 'scale(0)');
function hideProduct(){
$('.product-item').hide();
} setTimeout(hideProduct,400);
// MOSTRANDO PRODUCTOS =========================
function showProduct(){
$('.product-item[category="'+catProduct+'"]').show();
$('.product-item[category="'+catProduct+'"]').css('transform', 'scale(1)');
} setTimeout(showProduct,400);});
// MOSTRANDO TODOS LOS PRODUCTOS =======================
$('.category_item[category="all"]').click(function(){
function showAll(){
$('.product-item').show();
$('.product-item').css('transform', 'scale(1)');
} setTimeout(showAll,400);});});
</script>

*{margin: 0;padding: 0;box-sizing: border-box;}

.tabs {background-color: #111111;overflow: auto;white-space: nowrap;color:#fff;display: flex;list-style-type: none;margin: 0;padding: 0;border-bottom: 1px solid white;}
.card{overflow-x: scroll;overflow-y: hidden;margin: 3px;}
play{left:0;right:0;height:3.5em;display:flex;flex-direction:row;
align-items:center;justify-content:space-between;}
.category_list{display: flex;flex-direction: column;width: 18%;}
.category_list .category_item{display: flex;width: 90%;padding: 12px;background: #202020;text-align: center;text-decoration: none;color: #fff;}
.category_list .ct_item-active{background: #E50914;}
/* RESPONSIVE */
@media screen and (max-width: 900px){.category_list{width: 100%;}.category_list{flex-direction: row;justify-content: space-between;}.category_list .category_item{align-self: flex-start;width: 15%;font-size: 20px;}}
@media screen and (max-width: 700px){.category_list{flex-direction: column;}.category_list .category_item{width: 100%;}
</style>
